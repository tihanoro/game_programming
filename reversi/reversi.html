<html>
    <head>
        <meta charset="utf-8" />
        <title>リバーシ</title>
        <script type="text/javascript" src="./reversi.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>リバーシ</h1>
        <canvas id="canvas"></canvas>
        <script>
            //canvasの初期設定
            const cs = document.getElementById('canvas');
            const ctx = cs.getContext('2d');

            //canvasの大きさの指定
            cs.width = '800';
            cs.height = '800';

            cs.onclick = function(e) {
                var rect = e.target.getBoundingClientRect();
                mouseX = Math.floor((e.clientX - Math.floor(rect.left))/100);
                mouseY = Math.floor((e.clientX - Math.floor(rect.top))/100);
                if(e.button === 0){
                    writeBlackCell(mouseX,mouseY);
                }
                if(e.button === 1){
                    writeWhiteCell(mouseX,mouseY);
                }
            }
        </script>
        <br>
        <form name="Cell">
            <input type="radio" name="color" value="black" id="v1" />
            <label for="v1">黒</label>
            <input type="radio" name="color" value="white" id="v2" />
            <label for="v2">白</label>
            <select id="y" name="y">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
            </select>
            <select id="x" name="x">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
            </select>
            <input id="btn" type="button" value="コマを置く" />
        </form>
        <input type="button" name="write" value="盤面を描画" onclick="printBoard();">
        <input type="button" name="clear" value="クリア" onclick="remove();">
    </body>
</html>
