<html>
    <head>
        <title>リバーシ</title>
        <script type="text/javascript" src="./reversi.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>リバーシ</h1>
        <script>
            //canvasの初期設定
            const cs = document.createElement('canvas');
            const ctx = cs.getContext('2d');

            //canvasの大きさの指定
            cs.width = '800';
            cs.height = '800';

            //制御変数
            var i,j;

            //HTMLにcanvasを追加
            document.body.appendChild(cs);

            //ctx.strokeRect(0, 0, 100, 100);
            //ctx.fillRect(150, 0, 100, 100);

            //盤面を描写する関数
            function printBoard(){
                //背景の設定
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, 800, 800);

                //マスの設定
                ctx.strokeRect(0, 0, 800, 800);
                for(i=0;i<800;i+=100){
                    for(j=0;j<800;j+=100){
                        ctx.strokeRect(i, j, 100, 100);
                    }
                }
            }

            //canvasを消す関数
            function remove(){
                ctx.clearRect(0, 0, cs.width, cs.height);
            }

            //なんかよくわからん関数
            function writeCell(y, x){
                //ctx.fillStyle = "rgb(0,0,0)";
                ctx.beginPath();
                ctx.arc(y*100 + 50, x*100 + 50, 45, 0, Math.PI*2, true);
                ctx.fill();
            }

            function cellPut(){
                var form = document.forms.Cell;
                ctx.fillStyle = form.color.value;
                ctx.beginPath();
                ctx.arc(eval(form.y.value)*100 + 50, eval(form.x.value)*100 + 50, 45, 0, Math.Pi*2, true);
                ctx.fill();
                console.log(form.y.value);
            }
        </script>
        <br>
        <form name="Cell">
            <input type="radio" name="color" value="rgb(0,0,0)" id="v1">
            <label for="v1">黒</label>
            <input type="radio" name="color" value="rgb(255,255,255)" id="v2">
            <label for="v2">白</label>
            <select name="y">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
            </select>
            <select name="x">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
            </select>
            <input type="button" value="コマを置く" onclick="cellPut();">
        </form>
        <input type="button" name="write" value="盤面を描画" onclick="printBoard();">
        <input type="button" name="clear" value="クリア" onclick="remove();">
        <input type="button" name="clear" value="実行" onclick="writeCell(0, 1);">
    </body>
</html>
